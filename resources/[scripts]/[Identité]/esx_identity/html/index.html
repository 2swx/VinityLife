<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Carte d'Identité</h1>
				<br>
				<h3>Remplie le formulaire et n'oublie pas de changer ton nom et prénom sur steam !</h3>
				<input id="firstname" type="text" placeholder="Prénom"><br>
				<br>
				<input id="lastname" type="text" placeholder="Nom"><br>
				<br>
				<input id="dateofbirth" type="text" placeholder="Date de Naissance [JJ-MM-AA]"><br>
				<br>
				<input id="height" type="text" placeholder="Taille [140-200 cm]"><br>
				<center style="color: white;font-family: 'Kaushan Script', cursive;margin-top: -10px;">
				<br>
				<input type="radio" name="sex" value="m" checked>Homme
				<input type="radio" name="sex" value="f">Femme<br>
				<br>
				<button class="bouton1" id="submit" type="submit">Enregister</button>
				</center>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
